services:
  ur10_sim:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: ur10_gz:latest
    devices:
      - /dev/dri:/dev/dri
    group_add:
      - video
      - render
      - "992"
    environment:
      DISPLAY: ${DISPLAY:-:0}
      QT_X11_NO_MITSHM: 1
      XAUTHORITY: ${XAUTHORITY:-${HOME}/.Xauthority}
      # Set GZ_GUI=false to run headless (no Gazebo window) when X11 is not available
      GZ_GUI: ${GZ_GUI:-true}
      # Force software OpenGL so Gazebo server starts without GPU/DRM (e.g. in Docker)
      LIBGL_ALWAYS_SOFTWARE: "0"
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # Mount so test logs can be written here and read on the host
      - ./test_logs:/home/ros/ws/test_logs
      # Scripts (e.g. save_camera_images.py) and output for saved images
      - ./scripts:/home/ros/ws/scripts:ro
      - ./output:/home/ros/ws/output
      # Mount only our packages so vendored src/ros2_robotiq_gripper stays (install symlinks point there)
      - ./src/ur10_description:/home/ros/ws/src/ur10_description:ro
      - ./src/ur10_gz_bringup:/home/ros/ws/src/ur10_gz_bringup:ro
    network_mode: host
    command: ["ros2", "launch", "ur10_gz_bringup", "ur10_gz_bringup.launch.py"]
